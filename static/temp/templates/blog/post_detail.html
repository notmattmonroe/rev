{% extends "blog/base_blog.html" %}

{% load i18n %}

{% load disqus_tags %}

{% block content %}
<div class="entry">
  {% load blog %}
  <h2 class="entry-title">{{ object.title }}</h2>
     
  <p class="entry-date">{{ object.publish|date:"j F Y" }}</p>

  <div class="blogpost">
    {{ object.body|safe }}
{% disqus_show_comments %}
  </div>



</div>
{% endblock %}
